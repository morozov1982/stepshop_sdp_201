{% load static %}

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="{% static 'stepshop/images/header-logo.png' %}" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item
                    {% if request.resolver_match.route == '' %}active{% endif %}
                  ">
          <a class="nav-link" href="{% url 'index' %}">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item
                    {% if request.resolver_match.route == 'products/' %}active{% endif %}
                  ">
          <a class="nav-link" href="{% url 'products:index' %}">Products</a>
        </li>
        <li class="nav-item
                    {% if request.resolver_match.route == 'about/' %}active{% endif %}
                  ">
          <a class="nav-link" href="{% url 'about' %}">About&nbsp;Us</a>
        </li>
        <li class="nav-item
                    {% if request.resolver_match.route == 'contacts/' %}active{% endif %}
                  ">
          <a class="nav-link" href="{% url 'contacts' %}">Contact&nbsp;Us</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'auth:edit' %}">
            {{ user.first_name|default:user.username }}
          </a>
        </li>
        {% endif %}

        <li class="nav-item">
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'auth:logout' %}">выйти</a>
          {% else %}
            <a class="nav-link" href="{% url 'auth:login' %}">войти</a>
          {% endif %}
        </li>

      </ul>
    </div>
  </div>
</nav>
