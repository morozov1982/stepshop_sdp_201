<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>

    {% block css %}
        <link href="{% static 'stepshop/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'stepshop/css/fontawesome.css' %}">
        <link rel="stylesheet" href="{% static 'stepshop/css/tooplate-main.css' %}">
        <link rel="stylesheet" href="{% static 'stepshop/css/owl.css' %}">
    {% endblock %}

    {% block js %}
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="h2 text-center head">
                Вход в систему
            </div>

            {% block content %}
            {% endblock %}

        </div>
    </div>
</body>
</html>
